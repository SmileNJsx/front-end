<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">
			startList=function(){
				if(document.all&&document.getElementById){
					navRoot=document.getElementById("menu");
					var alli=navRoot.getElementByTagName("li");
					for(i=0;i<alli;i++){
						node=alli[i];
						node.onmouseover=function(){
							this.className+="current";
						}
						node.onmouseout=function(){
							this.className=this.className.replace("current","");
						}
					}
				}
			}
			window.onload=startList;
		</script>

		<style type="text/css">
			body{
				font-family:Verdana;
				font-size: 12px;
				line-height: 1.5; 
			}
			
			#menu ul{
				padding:0;
				margin:0;
				list-style:none;
			}
			#menu ul li{
				color:#000;
				float: left;
				width: 200px;				
				height： 40px;
				width: 100px;
				line-height: 40px;
				font-size: 16px;
				text-align: center;
				margin-right: 10px;
			}
			#menu ul li a{
				color:#000;
				text-decoration:none;
			}
			.s_title{
				width: 100%;
				height: 100%;
			}
			.cont{
				display: none;
			}
			.cont li{
				color:#fff;
				background: rgba(112, 125, 137,0.4);
			}
			.cont li a{
				color:#fff;
			}
			.active{
				display: block;
			}
		</style>

	</head>

	<body>
		<div id="menu">
			<ul class="nav">
				<li><a href="#">首页</a></li>
				<li><a href="#">
					<div class="s_title">网页布局</div>
					<ul class="cont">
						<li><a href="#">自适应宽度</a></li>
						<li><a href="#">固定宽度</a></li>
					</ul>
				</a>
				</li>
				
			</ul>
		</div>
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script>
		$(function(){
			//alert("ok")
			$(".nav li").mouseover(function(){
				$(this).children(".cont").show();
				
			})
			$(".nav li").mouseout(function(){
				$(this).children(".cont").hide();
				
			})
		})
	</script>
	</body>
</html>
